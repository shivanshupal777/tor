<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travel Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a, .navbar button {
            float: left;
            display: block;
            
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            float: left;
            margin-left: 20px;
        }
        .navbar .menu a {
            margin-right: 15px;
        }
        .navbar .auth {
            float: right;
        }
        .navbar button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        .navbar .auth button i {
            margin-right: 5px;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgb(189, 220, 222);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }
        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-top: 30px;
        }
        .signup-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .signup-form button {
            grid-column: span 2;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .signup-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="./index.html" class="logo">TravelBook</a>
        <div class="menu">
            <a href="./index.html"><i class="fas fa-plane"></i> Flights</a>
            <a href="./hotel.html"><i class="fas fa-hotel"></i> Hotel</a>
            <a href="./train.html"><i class="fas fa-train"></i> Train</a>
            <a href="./cab.html"><i class="fas fa-taxi"></i> Cabs</a>
        </div>
        <div class="auth">
            <button onclick="window.location.href='./login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button onclick="window.location.href='./signup.html'"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>
    </div>

    <!-- Sign-Up Container -->
    <div class="container">
        <h2>Create Your Account</h2>
        <form class="signup-form">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
