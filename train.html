<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trains - Travel Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("./train.jpg");
            background-position:top;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a, .navbar button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            float: left;
            margin-left: 20px;
        }
        .navbar .menu a {
            margin-right: 15px;
        }
        .navbar .auth {
            float: right;
        }
        .navbar button {
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-top: 30px;
        }
        .search-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .search-form input, .search-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .search-form button {
            grid-column: span 2;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .search-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="./flight.html" class="logo">TravelBook</a>
        <div class="menu">
            <a href="./flight.html"><i class="fas fa-plane"></i> Flights</a>
            <a href="./hotel.html"><i class="fas fa-hotel"></i> Hotel</a>
            <a href="./train.html"><i class="fas fa-train"></i> Train</a>
            <a href="./cab.html"><i class="fas fa-taxi"></i> Cabs</a>
        </div>
        <div class="auth">
            <button onclick="window.location.href='./login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button onclick="window.location.href='./signup.html'"><i class="fas fa-user-plus"></i> Sign Up</button>
        </div>
    </div>


    <!-- Trains Container -->
    <div class="container">
        <h2>Book Your Train</h2>
        <form class="search-form">
            <div>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter departure station" required>
            </div>

            <div>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination station" required>
            </div>

            <div>
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>

            <div>
                <label for="return-date">Return Date (Optional):</label>
                <input type="date" id="return-date" name="return-date">
            </div>

            <div>
                <label for="class">Class:</label>
                <select id="class" name="class">
                    <option value="sleeper">Sleeper</option>
                    <option value="ac">AC</option>
                    <option value="first">First Class</option>
                </select>
            </div>

            <div>
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1" required>
            </div>

            <button type="submit">Search Trains</button>
        </form>
    </div>

</body>
</html>
